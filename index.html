<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Puzzle</title>
		<meta name="description" content="" />
		<meta name="author" content="Administrator" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="css/puzzle.css" />
	</head>
	<body>
		<div>
			<header>
				<h1>This is a puzlle game.</h1>
			</header>
			<div class='content'>
				<!-- 选图区 -->
				<div>
					<label>Image Path: </label>
					<input id='flImgSelector' type='file' />
					<input id='btnSelectImg' type='button' value="选择图片" />
				</div>
				<!-- 预览区，包括图片初始信息显示 -->
				<div class='img-info'>
					<img id='imgOrigin' alt=''>
					<ul>
						<li>图片路径:<span id='spnImgUrl'></span></li>
						<li>图片尺寸:<span id='spnImgSize'></span></li>
						<li>宽度:<span id='spnImgWidth'></span></li>
						<li>高度:<span id='spnImgHeight'></span></li>
					</ul>
					<ul id='ulModeList' >
					    
					</ul>
				</div>
				<div>
					<!-- 碎片区 -->
					<div class='frag-area'></div>
					<div></div>
				</div>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Steven Weng
				</p>
			</footer>
		</div>
		
		
         <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
         <script type="text/javascript" src="js/puzzle.js"></script>
         <script type="text/javascript" src="js/config.js"></script>
         <script type="text/javascript">
         	$(document).ready(function(){
         		if(typeof puzzle !=='object'){
         			return false;
         		}
         		
         		var btnSelectImg = $('#btnSelectImg');
         		btnSelectImg.on('click',function(){
         			selectImg();     
         			showDifficultLevel();    			
         		});
         	});
         	
         	
         </script>
	</body>
</html>
